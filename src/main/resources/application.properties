logging.pattern.console: "%clr(%d{HH:mm:ss.SSS}){blue} %clr(---){faint} %clr([%15.15t]){yellow} %clr(:){red} %clr(%m){faint}%n"
spring.output.ansi.enabled: ALWAYS

target.uri: http://localhost:8082

management.endpoint.health.show-details: always # optionally - just for information

#web client
endpoint.web-client.max-pool-size=20480
endpoint.web-client.connection-timeout-sec=10
endpoint.web-client.idle-timeout-sec=600
endpoint.web-client.default-read-timeout-sec=30
endpoint.web-client.stream-read-timeout-sec=300
endpoint.web-client.swagger-doc.read-timeout-sec=30